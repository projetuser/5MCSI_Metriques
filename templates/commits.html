<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4CAF50;
            margin-top: 30px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .commits-list {
            list-style-type: none;
            padding: 0;
        }
        .commit-item {
            background-color: #f1f1f1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .commit-item:nth-child(odd) {
            background-color: #e7e7e7;
        }
        .commit-minute {
            font-weight: bold;
            color: #555;
        }
        .commit-count {
            color: #4CAF50;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Nombre de Commits par Minute</h1>
    
    <div class="container">
        <ul class="commits-list">
            {% for data in commit_data %}
                <li class="commit-item">
                    <p>Minute : <span class="commit-minute">{{ data.minute }}</span></p>
                    <p>Nombre de commits : <span class="commit-count">{{ data.count }}</span></p>
                </li>
            {% endfor %}
        </ul>
    </div>
    
    <div id="chart_div" style="width: 900px; height: 500px; margin: 30px auto;"></div>
    
    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart', 'bar'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Minute');
            data.addColumn('number', 'Commits');

            // Ajouter les données des commits à l'histogramme
            {% for data_point in commit_data %}
                data.addRow([ '{{ data_point.minute }}', {{ data_point.count }} ]);
            {% endfor %}

            var options = {
                title: 'Nombre de commits par minute',
                chartArea: { width: '80%' },
                hAxis: {
                    title: 'Minute',
                    minValue: 0
                },
                vAxis: {
                    title: 'Nombre de commits'
                }
            };

            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</body>
</html>
