<html>
  <head>
    <meta charset="UTF-8" />
    <title>Commits à la minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawBackgroundColor);

      function drawBackgroundColor() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Minute');
        data.addColumn('number', 'Commits');

        // Insérer les données de commit dans le graphique
        {% for minute, count in minute_count.items() %}
          data.addRow(['Minute {{ minute }}', {{ count }}]);
        {% endfor %}

        var options = {
          title: 'Nombre de Commits par Minute',
          legend: { position: 'none' },
          hAxis: {
            title: 'Minute'
          },
          vAxis: {
            title: 'Nombre de Commits'
          }
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1>Nombre de Commits par Minute</h1>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
