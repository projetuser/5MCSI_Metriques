<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Commits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4CAF50;
            margin-top: 30px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .commits-list {
            list-style-type: none;
            padding: 0;
        }
        .commit-item {
            background-color: #f1f1f1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .commit-item:nth-child(odd) {
            background-color: #e7e7e7;
        }
        .commit-minute {
            font-weight: bold;
            color: #555;
        }
        .commit-count {
            color: #4CAF50;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Nombre de Commits par Minute</h1>
    <div class="container">
        <ul class="commits-list">
            {% for data in commit_data %}
                <li class="commit-item">
                    <p>Minute : <span class="commit-minute">{{ data.minute }}</span></p>
                    <p>Nombre de commits : <span class="commit-count">{{ data.count }}</span></p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
