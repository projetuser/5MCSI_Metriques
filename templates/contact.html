<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
            transition: 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #ff758c;
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contactez-moi</h2>
        <form>
            <div class="input-group">
                <input type="text" name="prenom" placeholder="PrÃ©nom" required>
                <input type="text" name="nom" placeholder="Nom" required>
                <textarea name="message" placeholder="Votre message..." rows="5" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
